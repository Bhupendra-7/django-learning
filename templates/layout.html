<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App

        {% endblock title %}

    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/"><span row="img" aria-label="Home" title="Home">🏠</span></a> | 
        <a href="/about"><span row='img' aria-label="Happy" title="Happy">😊</span></a> |
        <a href="{% url 'posts:list' %}"><span row="img" aria-label="Pages" title="Pages">📰</span></a> |
        <a href="{% url 'users:register' %}"><span row="img" aria-label="User Registration" title="User Registration">🚀</span></a>
    </nav>
    <main>
        {% block content %}

        {% endblock content %}


    </main>
</body>
</html>
